name: Build and Push 

on:
  push:
    branches:
      - main 

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        
        image:

          - name: preprocessor
            dockerfile: services/Preprocessor/Dockerfile
            context: services/Preprocessor
            repository: shmuelblau/preprocessor
          - name: dataloader
            dockerfile: services/DataLoader/Dockerfile
            context: services/DataLoader
            repository: shmuelblau/dataloader
          - name: transcriber
            dockerfile: services/Transcriber/Dockerfile
            context: services/Transcriber
            repository: shmuelblau/transcriber
          - name: classified
            dockerfile: services/Classified/Dockerfile
            context: services/Classified
            repository: shmuelblau/classified
          - name: dataretrieval
            dockerfile: services/DataRetrieval/Dockerfile
            context: services/DataRetrieval
            repository: shmuelblau/dataretrieval

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image - ${{ matrix.image.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ matrix.image.repository }}:latest
          